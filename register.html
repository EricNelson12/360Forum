<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/registration_script.js"></script>
    <title></title>
</head>

<body>

      <form method="post" id="registration-form" enctype="multipart/form-data">
          <h1>Please register :)</h1><h1 id = "reg-error"></br><br/></h1><br />
          First Name:<br>
          <input type="text" name="firstname" id="firstname" required>
          <br> Last Name:<br>
          <input type="text" name="lastname" id="lastname" required>
          <br> Username:
          <br>
          <input type="text" name="username" id="username" required>
          <br> email:
          <br>
          <input type="text" name="email" id="email" required>
          <br> Password:
          <br>
          <input type="password" name="password" id="password" required>
          <br> Re-enter Password:<br>
          <input type="password" name="password-check" id="password-check" required>
          <br><br> Image:
          <input type="file" name="fileToUpload" id="fileToUpload" required>

          </br>
          <input type="submit" value="Create New User">
      </form>
</body>
